<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error {
            color: #f8c300;
            font-size: 0.8em;
            display: none; /* Start hidden and show on error */
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1>Register</h1>
    <form>
        <h2>General Information</h2>
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name:</label>
            <input type="text" class="form-control" id="firstName">
            <!-- Input-Error-Message -->
            <div class="error" id="firstName_Error"></div>
        </div>

        <div class="mb-3">
            <label for="familyName" class="form-label">Family Name:</label>
            <input type="text" class="form-control" id="familyName">
            <!-- Input-Error-Message -->
            <div class="error" id="familyName_Error"></div>
        </div>

        <div class="mb-3">
            <label for="gender" class="form-label">Gender:</label>
            <select class="form-select" id="gender">
                <option selected>Choose...</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <!-- Input-Error-Message -->
            <div class="error" id="gender_Error"></div>
        </div>

        <div class="mb-3">
            <label for="dob" class="form-label">Date of Birth:</label>
            <input type="date" class="form-control" id="dob">
            <!-- Input-Error-Message -->
            <div class="error" id="dob_Error"></div>
        </div>

        <h2>Contact Information</h2>
        <div class="mb-3">
            <label for="street" class="form-label">Street:</label>
            <input type="text" class="form-control" id="street">
            <!-- Input-Error-Message -->
            <div class="error" id="street_Error"></div>
        </div>

        <div class="mb-3">
            <label for="number" class="form-label">Number:</label>
            <input type="text" class="form-control" id="number">
            <!-- Input-Error-Message -->
            <div class="error" id="number_Error"></div>
        </div>

        <div class="mb-3">
            <label for="topNumber" class="form-label">Top-Number:</label>
            <input type="text" class="form-control" id="topNumber">
            <!-- Input-Error-Message -->
            <div class="error" id="topNumber_Error"></div>
        </div>

        <div class="mb-3">
            <label for="zipCode" class="form-label">ZIP-Code:</label>
            <input type="text" class="form-control" id="zipCode">
            <!-- Input-Error-Message -->
            <div class="error" id="zipCode_Error"></div>
        </div>

        <div class="mb-3">
            <label for="city" class="form-label">City:</label>
            <input type="text" class="form-control" id="city">
            <!-- Input-Error-Message -->
            <div class="error" id="city_Error"></div>
        </div>

        <div class="mb-3">
            <label for="country" class="form-label">Country:</label>
            <input type="text" class="form-control" id="country">
            <!-- Input-Error-Message -->
            <div class="error" id="country_Error"></div>
        </div>

        <div class="mb-3">
            <label for="phoneNumber" class="form-label">Phone Number:</label>
            <input type="tel" class="form-control" id="phoneNumber">
            <!-- Input-Error-Message -->
            <div class="error" id="phoneNumber_Error"></div>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email">
            <!-- Input-Error-Message -->
            <div class="error" id="email_Error"></div>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" id="password">
            <!-- Input-Error-Message -->
            <div class="error" id="password_Error"></div>
        </div>

        <div class="mb-3">
            <label for="repeatPassword" class="form-label">Repeat Password:</label>
            <input type="password" class="form-control" id="repeatPassword">
            <!-- Input-Error-Message -->
            <div class="error" id="repeatPassword_Error"></div>
        </div>

        <div class="mb-3">
            <label for="passportPicture" class="form-label"> Passport-Picture:</label>
            <input type="file" class="form-control" id="passportPicture">
            <!-- Input-Error-Message -->
            <div class="error" id="passportPicture_Error"></div>
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="newsletter">
            <label class="form-check-label" for="newsletter">Sign up for Newsletter</label>
        </div>

        <div class="button-register">
            <button type="submit" class="btn btn-primary">Register</button>
        </div>
    </form>

    <!-- Bootstrap Modal for summarizing errors -->
    <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="errorModalLabel">Registration Error</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="modalErrorMessage">Some fields need correction:</p>
                    <ul id="errorList"></ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- External JavaScript -->
<script src="js/form-handler.js"></script>

</body>
</html>
