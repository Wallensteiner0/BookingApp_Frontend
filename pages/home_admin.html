<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#UsersButton').click(function () {
                $('#div_content').load('./pages/users.html');
            });
            $('#ProfileButton').click(function () {
                $('#div_content').load('./pages/profile.html');
            });
            $('#EventsButton').click(function () {
                $('#div_content').load('./pages/events.html');
            });
            $('#BookingsButton').click(function () {
                $('#div_content').load('./pages/bookings.html');
            });
        });
    </script>
    <!-- External JavaScript -->
    <script src="../src/js/admin.js" crossorigin="use-credentials"></script>
</head>

<body>
<div class="container">
    <div class="admin">
        <h1 style="padding-bottom: 20px">Hello Admin</h1>

        <div class="d-grid gap-3 col-10 mx-auto" style="padding-top: 40px">
            <button class="btn btn-primary" type="button" id="UsersButton">List of all Users</button>
            <button class="btn btn-primary" type="button" id="EventsButton">List of all Events</button>
            <button class="btn btn-primary" type="button" id="BookingsButton">List of all Bookings</button>
            <button class="btn btn-primary" type="button" id="ProfileButton">My Profile</button>
        </div>

    </div>
</div>
</body>
</html>
