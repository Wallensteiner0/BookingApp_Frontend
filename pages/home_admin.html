<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#UsersButton').click(function () {
                $('#div_content').load('./pages/users.html');
            });
            $('#ProfileButton').click(function () {
                $('#div_content').load('./pages/profile.html');
            });
            $('#EventsButton').click(function () {
                $('#div_content').load('./pages/events.html');
            });
            $('#BookingsButton').click(function () {
                $('#div_content').load('./pages/bookings.html');
            });
        });
    </script>
    <!-- External JavaScript -->
    <script src="../src/js/admin.js" crossorigin="use-credentials"></script>
</head>

<body>
<div class="container">
    <div class="admin">
<!--        <h1 style="padding-bottom: 20px">Hello Admin</h1>-->
        <section class="admin-pic">
            <img id="contact" src="../src/images/admin_home.jpeg" alt="Admin" style="padding-bottom: 40px"/>
        </section>
        <div class="button-container">
            <table style="width: 100%;text-align: center">
                <tr>
                    <td>
                        <button class="btn btn-primary" type="button" id="UsersButton">Users</button>
                        <button class="btn btn-primary" type="button" id="EventsButton">Events</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="btn btn-primary" type="button" id="BookingsButton">Bookings</button>
                        <button class="btn btn-primary" type="button" id="ProfileButton">My Profile</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
