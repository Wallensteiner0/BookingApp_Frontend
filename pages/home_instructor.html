<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructor</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#ProfileButton').click(function () {
                $('#div_content').load('./pages/profile.html');
            });
            $('#EventsButton').click(function () {
                $('#div_content').load('./pages/events.html');
            });
            $('#BookingsButton').click(function () {
                $('#div_content').load('./pages/bookings.html');
            });
        });
    </script>
</head>
<body>
<div class="container">
    <div class="instructor">
        <h1 style="padding-bottom: 20px">Hello Instructor</h1>
        <h2>List of all upcoming Events</h2>
        <div class="button-container">
            <table style="width: 100%;text-align: center">
                <tr>
                    <td>
                        <button class="btn btn-primary" type="button" id="EventsButton">List of all Events</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="btn btn-primary" type="button" id="BookingsButton">My ...</button>
                        <button class="btn btn-primary" type="button" id="ProfileButton">My Profile</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
