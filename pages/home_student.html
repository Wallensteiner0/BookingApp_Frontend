<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student</title>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#ProfileButton').click(function () {
                $('#div_content').load('./pages/profile.html');
            });
            $('#EventsButton').click(function () {
                $('#div_content').load('./pages/events.html');
            });
            $('#BookingsButton').click(function () {
                $('#div_content').load('./pages/bookings.html');
            });
        });
    </script>
</head>
<body>
<div class="container">
    <div class="student">
        <section class="student-pic">
            <img id="contact" src="../src/images/student_home.jpg" alt="Student" style="padding-bottom: 40px">
        </section>

        <div class="container">
            <div class="row" style="align-content: center">
                <div class="col-sm">
                    <button class="btn btn-primary" type="button" id="EventsButton">Events</button>
                </div>
                <div class="col-sm">
                    <button class="btn btn-primary" type="button" id="BookingsButton">My Bookings</button>
                </div>
                <div class="col-sm">
                    <button class="btn btn-primary" type="button" id="ProfileButton">My Profile</button>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
