<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student</title>
    <link rel="stylesheet" href="../src/css/home.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#ProfileButton').click(function () {
                $('#div_content').load('./pages/profile.html');
            });
            $('#EventsButton').click(function () {
                $('#div_content').load('./pages/events.html');
            });
            $('#BookingsButton').click(function () {
                $('#div_content').load('./pages/bookings.html');
            });
        });
    </script>
</head>
<body>
<div class="container">
    <div class="student">
        <h1>Hello Student</h1>

        <div class="d-grid gap-2 col-8 mx-auto">
<!--        <div class="d-grid gap-3">-->
            <button class="btn btn-primary" type="button" id="EventsButton">All Events</button>
            <button class="btn btn-primary" type="button" id="BookingsButton">My Bookings</button>
            <button class="btn btn-primary" type="button" id="ProfileButton">My Profile</button>
        </div>
    </div>

</div>
</body>
</html>
