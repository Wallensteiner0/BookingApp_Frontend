<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        .error {
            color: #f8c300;
            font-size: 0.8em;
            display: none; /* Start hidden and show on error */
        }

        .container {
            max-width: 750px;
            margin-top: 50px;
        }

        .login-header {
            text-align: center;
        }
    </style>

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js" crossorigin="anonymous"></script>

    <!-- External JavaScript -->
    <script src="../src/js/login.js" crossorigin="use-credentials"></script>
</head>
<body>

<div class="container">
    <h1 class="login-header">Login</h1>
    <div class="row">
        <div class="col" id="login-form">
            <div class="form-group row">
                <span id="inputError" class="col-sm-2 col-form-label"></span>
            </div>
            <div class="form-group row">
                <label for="username" class="col-sm-2 col-form-label">Username/Email</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="username">
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password">
                </div>
            </div>
            <button type="submit" class="btn btn-primary" id="loginBtn">Sign in</button>
        </div>
    </div>
    <div class="row">
        <div class="col">
            Result:
            <textarea id="result" class="form-control"></textarea>
        </div>
    </div>
</div>
</body>
</html>
