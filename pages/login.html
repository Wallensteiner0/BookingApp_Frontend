<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- External JavaScript -->
    <script src="../src/js/login.js" crossorigin="use-credentials"></script>
</head>
<body>
<div class="container" id="login-page">
    <div id="login_error_container"></div>
    <h1 class="login-header color-change" style="text-align: left">Login</h1>
    <div class="row">
        <div class="col" id="login-form">
            <div class="form-group row">
                <span id="inputError" class="col-sm-2 col-form-label"></span>
            </div>
            <div class="form-group row">
                <label for="username" class="col-sm-2 col-form-label">Username:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="username" placeholder="Enter your username or email">
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-sm-2 col-form-label">Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" placeholder="Enter your password">
                </div>
            </div>
            <br>
            <button type="submit" class="btn btn-primary" id="loginBtn">Sign in</button>
        </div>
    </div>
<!--    <div class="row">-->
<!--        <div class="col">-->
<!--            Result:-->
<!--            <textarea id="result" class="form-control"></textarea>-->
<!--        </div>-->
<!--    </div>-->
</div>
</body>
</html>
