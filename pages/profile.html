<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>

    <!-- External JavaScript -->
    <script src="../src/js/profile.js" crossorigin="use-credentials"></script>
</head>
<body>
<div class="container">
    <h1 class="profile-header">Profile</h1>
    <div id="profile_error_container"></div>
    <div class="row" style="text-align: center">
        <div id="profile_pic_container">
            <img id="profile_pic"  style="width: 100px; max-height: 200px"/>
        </div>
        <input id="fileupload" type="file" name="fileupload" />
        <button id="uploadButton" type="button" class="btn btn-primary" onclick="uploadFile()"> Upload </button>
    </div>
    <div class="row">
        <div class="col" id="profile-form">
            <div class="form-group row">
                <span id="inputError" class="col-sm-2 col-form-label"></span>
            </div>

            <div class="form-group row">
                <label for="username" class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="username" disabled="disabled">
                </div>
            </div>

            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="email">
                </div>
            </div>

            <div class="form-group row">
                <label for="gender" class="col-sm-2 col-form-label">Gender</label>
                <div class="col-sm-10">
                    <select name="gender" id="gender">
                        <option value="FEMALE">Female</option>
                        <option value="MALE">Male</option>
                        <option value="OTHER">Other</option>
                    </select>
                </div>
            </div>

            <div class="form-group row" id="otherDiv" style="visibility: hidden">
                <label for="other" class="col-sm-2 col-form-label">Other</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="other">
                </div>
            </div>

            <div class="form-group row">
                <label for="country" class="col-sm-2 col-form-label">Country</label>
                <div class="col-sm-10">
                    <select name="country" id="country">

                    </select>
                </div>
            </div>

            <div class="form-group row">
                <button id="updateProfile" type="button" class="btn btn-primary"> Update </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
