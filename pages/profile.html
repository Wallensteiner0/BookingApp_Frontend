<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <style>
        /*.error {*/
        /*    color: #f8c300;*/
        /*    font-size: 0.8em;*/
        /*    display: none; !* Start hidden and show on error *!*/
        /*}*/

        /*.container {*/
        /*    max-width: 750px;*/
        /*    margin-top: 50px;*/
        /*}*/

    </style>
    <!-- External JavaScript -->
    <script src="../src/js/profile.js" crossorigin="use-credentials"></script>

    <script>
        async function uploadFile() {
            let formData = new FormData();
            formData.append("picture", fileupload.files[0]);
            await fetch('http://localhost:8080/api/pictures', {
                method: "POST",
                body: formData,
                crossDomain: true,
                xhrFields: {
                    withCredentials: true
                },
                headers: {
                    Authorization: 'Bearer ' + localStorage.getItem("token")
                }
            });
            alert('The picture has been uploaded successfully.');
            $('#div_content').load('./pages/profile.html');

        }
    </script>

</head>
<body>
<div class="container">
    <h1 class="profile-header">Profile</h1>
    <div class="row" style="text-align: center">
        <div id="profile_pic_container">
            <img id="profile_pic"  style="width: 100px; max-height: 200px"/>
        </div>
        <input id="fileupload" type="file" name="fileupload" />
        <button id="upload-button" onclick="uploadFile()"> Upload </button>
    </div>
    <div class="row">
        <div class="col" id="profile-form">
            <div class="form-group row">
                <span id="inputError" class="col-sm-2 col-form-label"></span>
            </div>

            <div class="form-group row">
                <label for="username" class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="username">
                </div>
            </div>

            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="email">
                </div>
            </div>

            <div class="form-group row">
                <label for="gender" class="col-sm-2 col-form-label">Gender</label>
                <div class="col-sm-10">
                    <select name="gender" id="gender">
                        <option value="FEMALE">Female</option>
                        <option value="MALE">Male</option>
                        <option value="OTHER">Other</option>
                    </select>
                </div>
            </div>

            <div class="form-group row" id="otherDiv" style="visibility: hidden">
                <label for="other" class="col-sm-2 col-form-label">Other</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="other">
                </div>
            </div>

            <div class="form-group row">
                <label for="country" class="col-sm-2 col-form-label">Country</label>
                <div class="col-sm-10">
                    <select name="country" id="country">

                    </select>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
