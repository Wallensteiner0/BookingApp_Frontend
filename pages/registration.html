<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#registerBtn').click(function () {
                $('#div_content').load('./pages/home_student.html');
            });
        });
    </script>
    <title>Registration</title>
    <style>
        .error {
            color: #f8c300;
            font-size: 0.8em;
            display: none; /* Start hidden and show on error */
        }

        .container {
            max-width: 750px;
            margin-top: 50px;
        }

        .registration-header {
            text-align: center;
        }
    </style>
    <!-- External JavaScript -->
    <script src="../src/js/registration.js"></script>
</head>
<body>

<div class="container">
    <h1 class="registration-header color-change" style="text-align: left">Registration</h1>
    <div class="row">
        <div class="col" id="registration-form">
            <div class="form-group row">
                <span id="inputError" class="col-sm-2 col-form-label"></span>
            </div>

            <div class="form-group row">
                <label for="username" class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="username">
                </div>
            </div>

            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="email">
                </div>
            </div>

            <div class="form-group row">
                <label for="password" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password">
                </div>
            </div>

            <div class="form-group row">
                <label for="gender" class="col-sm-2 col-form-label">Gender</label>
                <div class="col-sm-10">
                    <select name="gender" id="gender">
                        <option value="FEMALE">Female</option>
                        <option value="MALE">Male</option>
                        <option value="OTHER">Other</option>
                    </select>
                </div>
            </div>

            <div class="form-group row" id="otherDiv" style="visibility: hidden">
                <label for="other" class="col-sm-2 col-form-label">Other</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="other">
                </div>
            </div>

            <div class="form-group row">
                <label for="country" class="col-sm-2 col-form-label">Country</label>
                <div class="col-sm-10">
                    <select name="country" id="country">

                    </select>
                </div>
            </div>
            <br>
            <button type="submit" class="btn btn-primary" id="registerBtn">Register</button>
        </div>
    </div>
</div>
</body>
</html>
